<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Settings â€” Unsay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="app.html">Unsay</a>
      </div>
    </nav>

    <main class="container py-4">
      <h1>Settings</h1>
      <form id="settings-form" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Display name</label>
          <input id="display-name" class="form-control" placeholder="Your name" />
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="dark-mode-checkbox">
          <label class="form-check-label" for="dark-mode-checkbox">Enable dark mode</label>
        </div>
        <div class="d-flex gap-2">
          <button id="save-settings" class="btn btn-primary">Save</button>
          <a href="app.html" class="btn btn-outline-secondary">Back</a>
        </div>
      </form>
    </main>

    <script type="module">
      import { onAuthStateChangedListener, signOut } from './js/auth.js';
      import { setUserSettings, getUserDoc } from './js/database.js';
      import { updateProfile } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
      import { auth } from './firebase-config.js';

      let uid = null;
      const nameInput = document.getElementById('display-name');
      const darkCheckbox = document.getElementById('dark-mode-checkbox');

      onAuthStateChangedListener(async (user) => {
        if (!user) return location.href = 'index.html';
        uid = user.uid;
        nameInput.value = user.displayName || '';
        const doc = await getUserDoc(uid);
        darkCheckbox.checked = !!(doc?.settings?.darkMode);
      });

      document.getElementById('save-settings').addEventListener('click', async (e) => {
        e.preventDefault();
        const name = nameInput.value.trim();
        const dark = darkCheckbox.checked;
        try {
          if (auth.currentUser && name) {
            await updateProfile(auth.currentUser, { displayName: name });
          }
          await setUserSettings(uid, { darkMode: dark });
          alert('Settings saved');
          location.href = 'app.html';
        } catch (err) {
          alert(err.message || 'Failed to save settings');
        }
      });
    </script>
  </body>
</html>
