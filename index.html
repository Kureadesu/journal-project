<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Journal â€” Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main id="auth-root">
    <h1>Welcome to Unsay</h1>

    <section id="auth-forms">
      <form id="login-form">
        <h2>Sign in</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Sign in</button>
        <button type="button" id="google-signin" style="background:#456882;color:#fff;margin-top:1em;width:100%">Sign in with Google</button>
      </form>

      <form id="signup-form">
        <h2>Create account</h2>
        <input type="text" id="signup-name" placeholder="Display name (optional)" />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Create account</button>
      </form>
    </section>
  </main>

  <script type="module">
    import { signIn, signUp, signInWithGoogle } from './js/auth.js';
    document.getElementById('google-signin').addEventListener('click', async () => {
      try {
        await signInWithGoogle();
        location.href = 'app.html';
      } catch (err) {
        alert(err.message || 'Google sign-in failed');
      }
    });

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        await signIn(email, password);
        location.href = 'app.html';
      } catch (err) {
        alert(err.message || 'Sign-in failed');
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const name = document.getElementById('signup-name').value;
      try {
        await signUp(email, password, name || undefined);
        alert('Account created. Check your email for verification.');
        location.href = 'app.html';
      } catch (err) {
        alert(err.message || 'Sign-up failed');
      }
    });
  </script>
</body>
</html>
