<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Journal â€“ App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/editor.css" />
</head>
<body>
  <header class="container d-flex align-items-center justify-content-between py-3">
    <h1 class="m-0">Unsay</h1>
    <div id="controls" class="d-flex gap-2 align-items-center">
      <span id="entry-count" class="text-muted">Entries: 0</span>
      <button id="toggle-dark" class="btn btn-outline-secondary btn-sm">Toggle Dark</button>
      <a id="settings-btn" class="btn btn-outline-secondary btn-sm" href="settings.html">Settings</a>
      <button id="logout" class="btn btn-link btn-sm">Sign out</button>
    </div>
  </header>

  <main class="container app-grid py-3">
    <div class="row">
      <aside class="col-12 col-md-4 mb-3">
        <div class="card bg-transparent border-0 p-3">
          <div class="d-flex flex-column gap-2">
            <a id="new-entry-btn" class="btn btn-primary btn-block" href="entry.html">+ New Entry</a>
            <input id="search" class="form-control mt-2" placeholder="Search entries" />
          </div>
        </div>
        <div id="entries-list" class="library mt-3"></div>
      </aside>

      <section class="col-12 col-md-8">
        <div class="card p-4" id="home-hero">
          <h2>Welcome back</h2>
          <p class="text-muted">Start a new entry to capture your unsaid thoughts. Your entries are private and stored only to your account.</p>
          <a class="btn btn-outline-primary" href="entry.html">Write a new entry</a>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
