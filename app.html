<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Journal Project â€“ Your Journal</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/editor.css" />
</head>
<body>
  <header class="container" style="max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 1.5rem 1rem; background: var(--bg); border-bottom: 1px solid var(--border);">
    <h1 style="margin: 0; color: var(--text-primary); font-size: 1.75rem;">ğŸ“” The Journal Project</h1>
    <div id="controls" style="display: flex; gap: 0.75rem; align-items: center; flex-wrap: wrap;">
      <span id="entry-count" style="color: var(--text-secondary); font-size: 0.9rem;">Entries: 0</span>
      <div id="streak" style="display: none;"></div>
      <button id="theme-switch" class="theme-slider" role="switch" aria-checked="false" title="Toggle light / dark">
        <span class="track"><span class="knob"></span></span>
      </button>
      <a id="settings-btn" href="settings.html" style="padding: 0.5rem 1rem; background: transparent; border: 1px solid var(--border); color: var(--text-primary); border-radius: 6px; text-decoration: none; display: inline-block;">âš™ï¸ Settings</a>
      <button id="logout" style="padding: 0.5rem 1rem; background: transparent; border: 1px solid var(--border); color: var(--text-primary); border-radius: 6px; cursor: pointer;">Sign out</button>
    </div>
  </header>

  <main class="container" style="max-width: 1100px; margin: 2rem auto; padding: 0 1rem;">
    <div style="display: grid; grid-template-columns: 320px 1fr; gap: 1.5rem;">
      <!-- Sidebar -->
      <aside>
        <div style="background: var(--card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 1rem;">
          <a id="new-entry-btn" href="entry.html" style="display: block; padding: 1rem; background: var(--accent); color: white; text-align: center; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 1rem; transition: all 0.2s ease;">âœï¸ New Entry</a>
          
          <div style="margin-top: 1rem;">
            <input id="search" placeholder="ğŸ” Search entries..." style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--hover); color: var(--text-primary);" />
          </div>

          <!-- Filter Options -->
          <div style="margin-top: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
            <label style="color: var(--text-secondary); font-size: 0.85rem; font-weight: 600;">FILTER BY</label>
            <select id="filter-mood" style="padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border); background: var(--hover); color: var(--text-primary);">
              <option value="">All Moods</option>
            </select>
            <select id="sort-by" style="padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border); background: var(--hover); color: var(--text-primary);">
              <option value="date-desc">Newest First</option>
              <option value="date-asc">Oldest First</option>
              <option value="title">By Title</option>
            </select>
          </div>
        </div>

        <div id="entries-list" class="library" style="background: var(--card); padding: 1rem; border-radius: 12px; border: 1px solid var(--border); max-height: 60vh; overflow-y: auto;"></div>
      </aside>

      <!-- Main Content -->
      <section>
        <div id="home-hero" style="background: var(--card); padding: 3rem 2rem; border-radius: 12px; border: 1px solid var(--border); text-align: center;">
          <div style="font-size: 4rem; margin-bottom: 1rem;">ğŸ“</div>
          <h2 style="color: var(--text-primary); font-size: 2rem; margin: 0 0 1rem 0;">Welcome back!</h2>
          <p style="color: var(--text-secondary); font-size: 1.1rem; max-width: 500px; margin: 0 auto 2rem auto; line-height: 1.6;">
            Start a new entry to capture your unsaid thoughts. Your entries are private and stored securely.
          </p>
          <a href="entry.html" style="display: inline-block; padding: 1rem 2rem; background: var(--accent); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 1.05rem; transition: all 0.2s ease;">âœ¨ Write a New Entry</a>
        </div>

        <!-- Stats Cards (will be populated by JS) -->
        <div id="stats-cards" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 1.5rem;"></div>
      </section>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal" aria-hidden="true" style="display: none;">
    <div class="modal-content">
      <h3 style="margin: 0 0 1rem 0; color: var(--text-primary);">Confirm Delete</h3>
      <p id="confirm-message" style="color: var(--text-secondary); margin-bottom: 1.5rem;">Are you sure you want to delete this entry? This cannot be undone.</p>
      <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
        <button id="cancel-delete" style="padding: 0.5rem 1rem; background: transparent; border: 1px solid var(--border); color: var(--text-primary); border-radius: 6px; cursor: pointer;">Cancel</button>
        <button id="confirm-delete" style="padding: 0.5rem 1rem; background: #dc3545; border: none; color: white; border-radius: 6px; cursor: pointer; font-weight: 600;">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
